<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}"/>

    <title>账号登陆</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div style="height: 100px;width: 200%"></div>

<form class="col-md-4 col-md-offset-4" name="form" th:action="@{/}" action="/" method="POST"> <!-- 3 -->
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="账号"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="密码"/>
    </div>
    <div class="form-group">
        <button type="submit" id="login" class="btn btn-primary">确认登录</button>
        <div class="pull-right">
            <input id="remember_me" name="remember_me" type="checkbox"/>
            <label for="remember_me" class="checkbox-inline">Remember me</label>
        </div>
    </div>
</form>


</body>
</html>
